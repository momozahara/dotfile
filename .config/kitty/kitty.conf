# BEGIN_KITTY_THEME
# Dracula
include current-theme.conf
# END_KITTY_THEME

enable_audio_bell no
font_size 12
map ctrl+shift+n new_os_window_with_cwd
placement_strategy center
scrollback_pager nvim --noplugin -c "set clipboard=unnamedplus signcolumn=no showtabline=0" -c "autocmd TermOpen * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "
